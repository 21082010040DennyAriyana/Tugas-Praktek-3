<html>
  <head>
    <title>Contoh Pemprograman Javascript</title>
  </head>
  <script language="Javascript">
    function test(vol1, vol2) {
      document.write("<br>" + "perkalian : vol1 * vol2 " + "<br>");

      document.write(vol1 * vol2);
      document.write("<br>" + "pembagian : vol1 / vol2" + "<br>");
      document.write(vol1 / vol2);

      document.write("<br>" + "penjumlahan : vol1 + vol2 " + "  <br> ");

      document.write(vol1 + vol2);
      document.write("<br>" + "penngurangan : vol1 - vol2 " + "  <br> ");

      document.write(vol1 - vol2);
      document.write("<br>" + "modulus : vol1 % vol2 " + "  <br> ");
      document.write(vol1 % vol2);
    }
  </script>
  <body>
    <input
      type="button"
      name="button1"
      value="arithmetic"
      onclick="test(9,4)"
    />
  </body>
</html>
